    function makeMessage(id, username, content, modifiedAt, title, password) {
      return `<div class="card">
                        <!-- date/username 영역 -->
                        <div class="metadata">
                            <div class="date">
                                ${modifiedAt}
                            </div>
                            <div id="${id}-username" class="username">
                                ${username}, ${title}, ${password}

                        </div>
                        <!-- contents 조회/수정 영역-->
                        <div class="content">
                            <div id="${id}-content" class="text">
                                ${content}
                            </div>
                            <div id="${id}-editarea" class="edit">
                                <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                        <!-- 버튼 영역-->
                        <div class="footer">
                            <img id="${id}-edit" class="icon-start-edit" src="/images/edit.png" alt="" onclick="editPost('${id}')">
                            <img id="${id}-delete" class="icon-delete" src="/images/delete.png" alt="" onclick="deleteOne('${id}')">
                            <img id="${id}-submit" class="icon-end-edit" src="/images/done.png" alt="" onclick="updatePost('${id}')">

    // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
    function isValidContent(content) {

        alert('내용을 입력해주세요');
        return false;
      }
      if (content.trim().length > 140) {
        alert('공백 포함 140자 이하로 입력해주세요');
        return false;
      }
      return true;
    }

                alert('게시글 수정에 실패하였습니다: ' + error.message);

    // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
    // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
    function editPost(id) {
      showEdits(id);
      let content = $(`#${id}-content`).text().trim();
      $(`#${id}-textarea`).val(content);
    }

    function showEdits(id) {
      $(`#${id}-editarea`).show();
      $(`#${id}-submit`).show();
      $(`#${id}-delete`).show();

      $(`#${id}-content`).hide();
      $(`#${id}-edit`).hide();
    }

    // 메모를 수정합니다.

    function writePost() {
      // 1. 입력 필드에서 값을 읽어옴
      const username = document.querySelector('#username').value;
      const title = document.querySelector('#title').value;
      const password = document.querySelector('#password').value;
      const content = document.querySelector('#content').value;

      // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
      if (isValidContents(content) === false) {
        return;
      }

      // 3. 전달할 데이터를 JSON으로 만듭니다.
      const data = { username, title, password, content };

      // 4. POST /api/memos 에 데이터를 전송합니다.
      fetch('/api/memos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
              .then(response => response.json())
              .then(result => {
                // 성공적으로 게시된 경우, 화면을 새로고침하여 게시글을 업데이트합니다.
                alert('게시글이 성공적으로 작성되었습니다.');
                window.location.reload();
              })
              .catch(error => {
                // 게시가 실패한 경우, 에러 메시지를 출력합니다.
                alert('게시글 작성에 실패하였습니다: ' + error.message);
              });
    }

    function deleteOne(id) {
      $.ajax({
        type: "DELETE",
        url: `/api/memos/${id}`,
        success: function (response) {
          alert('메시지 삭제에 성공하였습니다.');
